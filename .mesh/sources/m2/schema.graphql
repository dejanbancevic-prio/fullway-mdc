  chassis_id: Int!
  """The display name of the option."""
  name: String!
  """The URL key for the option."""
  slug: String!
}

"""
Result of checking whether a tire size fits a given vehicle configuration.
"""
type SizeCompatibility {
  """Sizes compatible with the vehicle (front, rear, minus, plus, both...)."""
  compatibleSizes: CompatibleSizes
  """
  Type of fitment: 'oe', 'plus-size-both', 'minus-size-both', 'plus-size-front-only', 'plus-size-rear-only', 'minus-size-front-only', 'minus-size-rear-only', 'oe-front-only', 'oe-rear-only'.
  """
  fitmentTypes: [String]!
  """
  True if the size is compatible in any way (stock, upsize, downsize, front‑only or rear‑only).
  """
  isCompatible: Boolean!
}

type VehicleYearGroup {
  decade: String!
  years: [String]!
}

input BraintreeInput {
  """
  Contains a fingerprint provided by Braintree JS SDK and should be sent with sale transaction details to the Braintree payment gateway.
  """
  device_data: String
  """
  States whether the payment details (Credit/Debit Card, PayPal Account) entered by a customer should be tokenized for later usage. Required only if Vault is enabled for the relevant Braintree payment integration.
  """
  is_active_payment_token_enabler: Boolean!
  """
  The one-time payment token generated by Braintree payment gateway based on payment details (Card, PayPal). Required field to make sale transaction.
  """
  payment_method_nonce: String!
}

input BraintreeCcVaultInput {
  device_data: String
  public_hash: String!
}

input BraintreeVaultInput {
  device_data: String
  public_hash: String!
}

input TireSizeAttributes {
  aspect_ratio: Float
  rim_diameter: Float
  section_width: Float
  tire_size: [String]
}

type TireSize {
  aspect_ratios: [Float]
  rim_diameters: [Float]
  section_widths: [Float]
  tire_size_info: [SizeLabels]
}

type SizeLabels {
  categoryUrl: String
  hasFrontOptions: Boolean
  hasRearOptions: Boolean
  size_label: String
}

input ComplementaryTireSizeAttributes {
  aspect_ratio: Float
  rim_diameter: Float
  section_width: Float
  size_label: String!
}

type ComplementaryTireSizes {
  aspect_ratios: [CAspectRatios]
  rim_diameters: [CRimDiameters]
  section_widths: [CSectionWidths]
  size_labels: [ComplementarySizeLabels]
}

type ComplementarySizeLabels {
  categoryUrl: String
  size_label: String
}

type CSectionWidths {
  front: [Float]
  rear: [Float]
}

type CAspectRatios {
  front: [Float]
  rear: [Float]
}

type CRimDiameters {
  front: [Float]
  rear: [Float]
}