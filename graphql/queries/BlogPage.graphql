query BlogPage($keyWord: String!, $currentPage: Int!, $pageSize: Int!) {
  awBlogPosts(
    filter: { title: { like: $keyWord } }
    currentPage: $currentPage
    pageSize: $pageSize
  ) {
    total_count
    items {
      url_key
      title
      publish_date
      updated_at
      authors {
        firstname
        lastname
      }
      content
      tags {
        items {
          id
          name
          url_key
        }
      }
    }
  }
}
