query BlogPageByTag(
  $keyWord: String!
  $currentPage: Int!
  $pageSize: Int!
  $tag_names: [String]!
) {
  awBlogPosts(
    filter: { title: { like: $keyWord }, tag_name: { in: $tag_names } }
    currentPage: $currentPage
    pageSize: $pageSize
  ) {
    total_count
    items {
      url_key
      title
      #short_content
      publish_date
      authors {
        firstname
        lastname
      }
      tags {
        items {
          id
          name
          url_key
        }
      }
    }
  }
}
